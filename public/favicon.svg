<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with galaxy gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="50%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2"/>
      <stop offset="100%" style="stop-color:#4b0082"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Stars -->
  <circle cx="6" cy="8" r="0.8" fill="#fff"/>
  <circle cx="26" cy="6" r="0.6" fill="#fff"/>
  <circle cx="8" cy="24" r="0.5" fill="#fff"/>
  <circle cx="25" cy="22" r="0.7" fill="#fff"/>
  
  <!-- Graduation cap -->
  <polygon points="16,8 6,14 16,20 26,14" fill="url(#cap)"/>
  <rect x="13" y="14" width="6" height="4" fill="#4b0082"/>
  <rect x="14" y="12" width="4" height="2" fill="#ffd700"/>
  
  <!-- Tassel -->
  <line x1="22" y1="14" x2="24" y2="20" stroke="#ffd700" stroke-width="1.5"/>
  <circle cx="24" cy="21" r="1.5" fill="#ffd700"/>
</svg>
